<!DOCTYPE html>
<html lang="en" ng-app="" manifest="cflow.appcache">
<head>
	<meta charset="UTF-8">
	<title>BEI</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.datepicker.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<!-- INCOMES -->
	<div data-role="page" id="incomes">
		<div data-role="header" data-theme="b">
			<div data-role="navbar" style="text-align:center;" data-type="horizontal">
				<ul>
					<li><a href="javascript:location.replace('expenses.html');" data-icon="carat-d"  data-transition="none"> Expenses </a></li>
					<li><a href="#" data-icon="carat-u" data-transition="none" class="ui-btn-active ui-state-persist"> Incomes </a></li>
					<li><a href="javascript:location.replace('balance.html');" data-icon="bars"  data-transition="none"> Balance </a></li>
		      	</ul>				
			</div>
			<h1>Incomes</h1>
		</div>
		<div role="main" class="ui-content">
			<div ng-controller="incomeController">
				<!-- EXPENSE LIST -->
				<ul data-role="listview" data-filter="true" data-filter-placeholder="Search..." data-split-icon="minus" data-inset="true" id="income_list_view">
					<li ng-repeat="x in incomes | orderBy: '-date'">
						<a href="#">
							<h2>P {{ x.amount | number }}</h2>
							<p>{{ x.description }}</p>
							<p class="ui-li-aside"><strong>Date:</strong> {{ x.date }}</p>
						</a>
						<a href="#" data-id="{{x.id}}" onclick="delete_cf(this)" class="delete_this">Delete</a>
					</li>
				</ul>
			</div>
		</div>
		<div data-role="footer" data-theme="b">
			<div data-role="navbar" style="text-align:center;" data-type="horizontal">
				<ul>
					<li><a href="#income_add" data-icon="plus" data-rel="dialog" data-transition="flip"> Add </a></li>
		      	</ul>				
			</div>
		</div>
	</div>
	<div data-role="page" id="income_add">
		<div data-role="header" data-theme="b">
			<h1>Add Income</h1>
		</div>
		<div role="main" class="ui-content" id="income_add_form">
			<label for="amount">Amount:</label>
				<input type="number" name="number" pattern="[0-9]*" id="amount" value="" placeholder="Amount:">
			<label for="description">Text input:</label>
				<input type="text" name="text-basic" id="description" value="" placeholder="Description:">
			<label for="date">Date:</label>
				<input type="text" data-role="date" data-inline="true" id="date">
			<div data-role="controlgroup" data-type="horizontal" data-mini="true" style="text-align:center">
			    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus" id="add_income_add" data-rel="back">Add</a>
			    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-back" data-rel="back">Back</a>
			</div>			
		</div>
	</div>

	<script src="js/all-plugins.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
